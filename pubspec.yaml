name: my_password_app
description: Aplikasi untuk menyimpan password dengan aman

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  clipboard: ^0.1.3
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_secure_storage: ^4.1.0
  get: ^4.1.1
  local_auth: ^1.1.1
  shared_preferences: ^2.0.5

dev_dependencies:

  flutter_launcher_icons: "^0.8.0"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon_app_light.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
